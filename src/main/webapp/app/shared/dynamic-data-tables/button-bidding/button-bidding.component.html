<div>
    <button type="submit" *ngIf="routers.view && this.permission > 1"
            [routerLink]="[routers.view, params.value]"
            class="btn btn-info btn-sm">
        <span class="fa fa-eye"></span>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
    </button>
    <button *ngIf="(routers.assign && this.permission > 2)" type="submit"
            replaceUrl="true"
            [routerLink]="['/', { outlets: { popup: routers.edit + params.value + '/edit'} }]"
            queryParamsHandling="merge"
            class="btn btn-primary btn-sm">
        <span class="fa fa-pencil"></span>
        <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Assign</span>
    </button>
</div>
