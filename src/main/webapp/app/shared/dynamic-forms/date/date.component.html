<div class="form-body border-dis" [formGroup]="group">
    <div class="form-group">
        <label class="col-md-3 control-label" style="justify-content: flex-end; display: flex;">{{field.headerName}}
            <span *ngIf="field.properties.isRequiredField" class="required"> (*) </span>
        </label>
        <div class="col-md-9" *ngIf="field.format === 'datetime'">
            <input
                class="form-control"
                type="text"
                mwlFlatpickr
                [formControlName]="field.field"
                placeholder="Select Date..."
                [enableTime]="true"
                [minDate]="minDate"
                [maxDate]="maxDate"
                dateFormat="Y/m/d H:i"
            >
            <div *ngFor="let validate of field.validations">
                <div *ngIf="validate.name">
                    <div *ngIf="group.get(field.field).hasError(validate.name)">
                        <div style="font-size: small; color: red"
                             *ngIf="!isValid && isDirty && validate.name === 'required'"
                             jhiTranslate="entity.validation.required">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-9" *ngIf="field.format === 'date'">
            <input
                class="form-control"
                type="text"
                mwlFlatpickr
                [formControlName]="field.field"
                placeholder="Select Date..."
                [minDate]="minDate"
                [maxDate]="maxDate"
                dateFormat="Y/m/d"
            >
            <div *ngFor="let validate of field.validations">
                <div *ngIf="validate.name">
                    <div *ngIf="group.get(field.field).hasError(validate.name)">
                        <div style="font-size: small; color: red"
                             *ngIf="!isValid && isDirty && validate.name === 'required'"
                             jhiTranslate="entity.validation.required">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
