<div class="form-body border-dis" [formGroup]="group">
    <div class="form-group">
        <div class="col-md-3 control-label">
            <label >{{field.headerName}}:
                <span *ngIf="field.properties.isRequiredField" class="required"> (*) </span>
            </label>
        </div>
        <div class="col-md-9">
            <div *ngFor="let radio of field.options">
                <input [formControlName]="field.field" type="radio" [value]="radio"/>
                <label class="mt-radio"> {{radio}}</label>
                <span></span>
            </div>
        </div>
    </div>
</div>
