<div class="col-lg-12" *ngIf="projectId">
    <div class="portlet light bordered portlet-content">
        <div class="portlet-title">
            <div class="caption">
                <i class="fa fa-suitcase font-green"></i>
                <span class="caption-subject font-green bold uppercase">
                        <span>{{title}}</span>
                    </span>
            </div>
        </div>
        <div class="portlet-body">
            <jhi-data-collection [_columnDef]="columnDefsArg"
                                 [_rowData]="rowData"
                                 [toolPanel]="true" [page]="page" [queryCount]="queryCount"
                                 [itemsPerPage]="itemsPerPage" [totalItems]="totalItems"
                                 (loadPage)="loadPage($event)">
            </jhi-data-collection>
        </div>
    </div>
</div>
