
<div *ngIf="tmsPost">
    <h2><span jhiTranslate="dtmsApp.tmsPost.detail.title">Tms Post</span> {{tmsPost.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dtmsApp.tmsPost.content">Content</span></dt>
        <dd>
            <span>{{tmsPost.content}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.tmsPost.comments">Comments</span></dt>
        <dd>
            <span>{{tmsPost.comments}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.tmsPost.thread">Thread</span></dt>
        <dd>
            <div *ngIf="tmsPost.threadId">
                <a [routerLink]="['/tms-thread', tmsPost.threadId]">{{tmsPost.threadId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'tms-post/'+ tmsPost.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
