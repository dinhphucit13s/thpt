
<div *ngIf="notes">
    <h2><span jhiTranslate="dtmsApp.notes.detail.title">Notes</span> {{notes.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dtmsApp.notes.description">Description</span></dt>
        <dd>
            <span>{{notes.description}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.notes.attachment">Attachment</span></dt>
        <dd>
            <span>{{notes.attachment}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.notes.tasks">Tasks</span></dt>
        <dd>
            <div *ngIf="notes.tasksId">
                <a [routerLink]="['/tasks', notes.tasksId]">{{notes.tasksName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dtmsApp.notes.bug">Bug</span></dt>
        <dd>
            <div *ngIf="notes.bugId">
                <a [routerLink]="['/bugs', notes.bugId]">{{notes.bugDescription}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'notes/'+ notes.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
