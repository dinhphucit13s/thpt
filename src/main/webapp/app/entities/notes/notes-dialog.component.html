<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title text-center text-uppercase" id="myNotesLabel" jhiTranslate="dtmsApp.notes.home.createOrEditLabel">Create or edit a Notes</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!notes.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="notes.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.notes.description" for="field_description">Description</label>
            <textarea class="form-control" name="description" id="field_description"
                [(ngModel)]="notes.description" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.notes.attachment" for="field_attachment">Attachment</label>
            <input type="text" class="form-control" name="attachment" id="field_attachment"
                [(ngModel)]="notes.attachments" maxlength="1024"/>
            <div [hidden]="!(editForm.controls.attachment?.dirty && editForm.controls.attachment?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.attachment?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 1024 }">
                   This field cannot be longer than 1024 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.notes.tasks" for="field_tasks">Tasks</label>
            <select class="form-control" id="field_tasks" name="tasks" [(ngModel)]="notes.tasksId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tasksOption.id" *ngFor="let tasksOption of tasks; trackBy: trackTasksById">{{tasksOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.notes.bug" for="field_bug">Bug</label>
            <select class="form-control" id="field_bug" name="bug" [(ngModel)]="notes.bugId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bugsOption.id" *ngFor="let bugsOption of bugs; trackBy: trackBugsById">{{bugsOption.description}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
