<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAttachmentsLabel" jhiTranslate="dtmsApp.attachments.home.createOrEditLabel">Create or edit a Attachments</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!attachments.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="attachments.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.attachments.filename" for="field_filename">Filename</label>
            <input type="text" class="form-control" name="filename" id="field_filename"
                [(ngModel)]="attachments.filename" required maxlength="2000"/>
            <div [hidden]="!(editForm.controls.filename?.dirty && editForm.controls.filename?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.filename?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.filename?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 2000 }">
                   This field cannot be longer than 2000 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.attachments.diskFile" for="field_diskFile">Disk File</label>
            <input type="text" class="form-control" name="diskFile" id="field_diskFile"
                [(ngModel)]="attachments.diskFile" required maxlength="2000"/>
            <div [hidden]="!(editForm.controls.diskFile?.dirty && editForm.controls.diskFile?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.diskFile?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.diskFile?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 2000 }">
                   This field cannot be longer than 2000 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.attachments.fileType" for="field_fileType">File Type</label>
            <input type="text" class="form-control" name="fileType" id="field_fileType"
                [(ngModel)]="attachments.fileType" maxlength="100"/>
            <div [hidden]="!(editForm.controls.fileType?.dirty && editForm.controls.fileType?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.fileType?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 100 }">
                   This field cannot be longer than 100 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.attachments.bugs" for="field_bugs">Bugs</label>
            <select class="form-control" id="field_bugs" name="bugs" [(ngModel)]="attachments.bugsId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="bugsOption.id" *ngFor="let bugsOption of bugs; trackBy: trackBugsById">{{bugsOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.attachments.notes" for="field_notes">Notes</label>
            <select class="form-control" id="field_notes" name="notes" [(ngModel)]="attachments.notesId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="notesOption.id" *ngFor="let notesOption of notes; trackBy: trackNotesById">{{notesOption.description}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.attachments.issues" for="field_issues">Issues</label>
            <select class="form-control" id="field_issues" name="issues" [(ngModel)]="attachments.issuesId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="issuesOption.id" *ngFor="let issuesOption of issues; trackBy: trackIssuesById">{{issuesOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.attachments.mail" for="field_mail">Mail</label>
            <select class="form-control" id="field_mail" name="mail" [(ngModel)]="attachments.mailId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="mailOption.id" *ngFor="let mailOption of mail; trackBy: trackMailById">{{mailOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.attachments.comment" for="field_comment">Comment</label>
            <select class="form-control" id="field_comment" name="comment" [(ngModel)]="attachments.commentId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="commentsOption.id" *ngFor="let commentsOption of comments; trackBy: trackCommentsById">{{commentsOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.attachments.post" for="field_post">Post</label>
            <select class="form-control" id="field_post" name="post" [(ngModel)]="attachments.postId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tmsPostOption.id" *ngFor="let tmsPostOption of tmsposts; trackBy: trackTmsPostById">{{tmsPostOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
