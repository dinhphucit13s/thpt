
<div *ngIf="projectBugListDefault">
    <h2><span jhiTranslate="dtmsApp.projectBugListDefault.detail.title">Project Bug List Default</span> {{projectBugListDefault.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dtmsApp.projectBugListDefault.code">Code</span></dt>
        <dd>
            <span>{{projectBugListDefault.code}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.projectBugListDefault.project">Project</span></dt>
        <dd>
            <div *ngIf="projectBugListDefault.projectId">
                <a [routerLink]="['/projects', projectBugListDefault.projectId]">{{projectBugListDefault.projectName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dtmsApp.projectBugListDefault.bugListDefault">Bug List Default</span></dt>
        <dd>
            <div *ngIf="projectBugListDefault.bugListDefaultId">
                <a [routerLink]="['/bug-list-default', projectBugListDefault.bugListDefaultId]">{{projectBugListDefault.bugListDefaultDescription}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'project-bug-list-default/'+ projectBugListDefault.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
