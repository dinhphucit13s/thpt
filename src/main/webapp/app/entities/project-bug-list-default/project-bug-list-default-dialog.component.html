<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myProjectBugListDefaultLabel" jhiTranslate="dtmsApp.projectBugListDefault.home.createOrEditLabel">Create or edit a Project Bug List Default</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!projectBugListDefault.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="projectBugListDefault.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.projectBugListDefault.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                [(ngModel)]="projectBugListDefault.code" required minlength="2"/>
            <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.code?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                   This field is required to be at least 2 characters.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.projectBugListDefault.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" [(ngModel)]="projectBugListDefault.projectId"  required>
                <option *ngIf="!editForm.value.project" [ngValue]="null" selected></option>
                <option [ngValue]="projectsOption.id" *ngFor="let projectsOption of projects; trackBy: trackProjectsById">{{projectsOption.name}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.project?.dirty && editForm.controls.project?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.project?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.projectBugListDefault.bugListDefault" for="field_bugListDefault">Bug List Default</label>
            <select class="form-control" id="field_bugListDefault" name="bugListDefault" [(ngModel)]="projectBugListDefault.bugListDefaultId"  required>
                <option *ngIf="!editForm.value.bugListDefault" [ngValue]="null" selected></option>
                <option [ngValue]="bugListDefaultOption.id" *ngFor="let bugListDefaultOption of buglistdefaults; trackBy: trackBugListDefaultById">{{bugListDefaultOption.description}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.bugListDefault?.dirty && editForm.controls.bugListDefault?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.bugListDefault?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
