
<div *ngIf="taskBidding">
    <h2><span jhiTranslate="dtmsApp.taskBidding.detail.title">Task Bidding</span> {{taskBidding.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dtmsApp.taskBidding.biddingScope">Bidding Scope</span></dt>
        <dd>
            <span jhiTranslate="{{'dtmsApp.BiddingScope.' + taskBidding.biddingScope}}">{{taskBidding.biddingScope}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.taskBidding.biddingStatus">Bidding Status</span></dt>
        <dd>
            <span jhiTranslate="{{'dtmsApp.BiddingStatus.' + taskBidding.biddingStatus}}">{{taskBidding.biddingStatus}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.taskBidding.task">Task</span></dt>
        <dd>
            <div *ngIf="taskBidding.taskId">
                <a [routerLink]="['/tasks', taskBidding.taskId]">{{taskBidding.taskName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'task-bidding/'+ taskBidding.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
