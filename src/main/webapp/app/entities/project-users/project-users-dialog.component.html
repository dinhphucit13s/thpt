<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title text-center text-uppercase" id="myProjectUsersLabel" jhiTranslate="dtmsApp.projectUsers.home.createOrEditLabel">Create or edit a Project Users</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" [hidden]="!projectUsers.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="projectUsers.id" readonly />
        </div>-->
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.projectUsers.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" [(ngModel)]="projectUsers.projectId " disabled>
                <option [ngValue]="null"></option>
                <option [ngValue]="projectsOption.id" *ngFor="let projectsOption of projects; trackBy: trackProjectsById">{{projectsOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.projectUsers.userLogin" for="field_userLogin">User Login</label>
            <input type="text" class="form-control" name="userLogin" id="field_userLogin"
                [(ngModel)]="projectUsers.userLogin" maxlength="50" readonly/>
            <div [hidden]="!(editForm.controls.userLogin?.dirty && editForm.controls.userLogin?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.userLogin?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" jhiTranslate="dtmsApp.projectUsers.startDate" for="field_startTime">Start
                Time</label>
            <div>
                <!--<input id="field_startTime" class="form-control" name="startTime"-->
                       <!--[(ngModel)]="projectUsers.startDate"-->
                       <!--[max]="projectUsers.endDate"-->
                       <!--placeholder=" hh:mm, MM/dd/yyyy "-->
                       <!--[owlDateTimeTrigger]="startTime" [owlDateTime]="startTime" readonly/>-->
                <!--<owl-date-time #startTime [pickerType]="'calendar'"></owl-date-time>-->
                <input
                    id="field_startTime"
                    class="form-control"
                    name="startTime"
                    type="text"
                    mwlFlatpickr
                    [(ngModel)]="projectUsers.startDate"
                    [maxDate]="projectUsers.endDate"
                    placeholder="Start Date"
                    dateFormat="Y/m/d"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" jhiTranslate="dtmsApp.projectUsers.endDate" for="field_endTime">End
                Time</label>
            <div>
                <!--<input [disabled]="!projectUsers.startDate" id="field_endTime" class="form-control" name="endTime"-->
                       <!--[(ngModel)]="projectUsers.endDate"-->
                       <!--[min]="projectUsers.startDate"-->
                       <!--placeholder=" hh:mm, MM/dd/yyyy "-->
                       <!--[owlDateTimeTrigger]="endTime" [owlDateTime]="endTime" readonly/>-->
                <!--<owl-date-time #endTime [pickerType]="'calendar'"></owl-date-time>-->
                <input
                    id="field_endTime"
                    class="form-control"
                    name="endTime"
                    type="text"
                    mwlFlatpickr
                    [(ngModel)]="projectUsers.endDate"
                    [minDate]="projectUsers.startDate"
                    placeholder="End Date"
                    dateFormat="Y/m/d"
                    required>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.projectUsers.roleName" for="field_roleName">Role Name</label>
            <select class="form-control" name="roleName" [(ngModel)]="projectUsers.roleName" id="field_roleName" >
                <option value="PM">{{'dtmsApp.ProjectRoles.PM' | translate}}</option>
                <option value="TEAMLEAD">{{'dtmsApp.ProjectRoles.TEAMLEAD' | translate}}</option>
                <option value="OPERATOR">{{'dtmsApp.ProjectRoles.OPERATOR' | translate}}</option>
                <option value="REVIEWER">{{'dtmsApp.ProjectRoles.REVIEWER' | translate}}</option>
                <option value="FI">{{'dtmsApp.ProjectRoles.FI' | translate}}</option>
            </select>
        </div>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
