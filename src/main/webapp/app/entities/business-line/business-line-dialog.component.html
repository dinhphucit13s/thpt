<div class="portlet-body form">
    <form class="form-horizontal" name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

        <div class="modal-header">
            <h4 class="modal-title text-center text-uppercase" id="myBusinessLineLabel" jhiTranslate="dtmsApp.businessLine.home.createOrEditLabel">
                Create or edit a Business Line</h4>
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                    (click)="clear()">&times;
            </button>
        </div>
        <div class="form-body">
            <jhi-alert-error></jhi-alert-error>
            <div class="form-group">
                <label class="col-md-2 control-label" jhiTranslate="dtmsApp.businessLine.name"
                       for="field_name">Name</label>
                <div class="col-md-10">
                    <input type="text" class="form-control" name="name" id="field_name"
                           [(ngModel)]="businessLine.name" required maxlength="255"/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.name?.errors?.required"
                               jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                        <small class="form-text text-danger"
                               [hidden]="!editForm.controls.name?.errors?.maxlength"
                               jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                            This field cannot be longer than 255 characters.
                        </small>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-2 control-label" jhiTranslate="dtmsApp.businessLine.description"
                       for="field_description">Description</label>
                <div class="col-md-10">
                <textarea class="form-control" name="description" id="field_description"
                          [(ngModel)]="businessLine.description"></textarea>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
                <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
            </button>
            <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
            </button>
        </div>
    </form>
</div>
