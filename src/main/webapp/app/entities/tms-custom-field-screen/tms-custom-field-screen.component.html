<div>
    <h2>
        <span jhiTranslate="dtmsApp.tMSCustomFieldScreen.home.title">TMS Custom Field Screens</span>
        <button *ngIf="this.permission > 1" class="btn btn-primary float-right jh-create-entity create-tms-custom-field-screen" [routerLink]="['/', { outlets: { popup: ['tms-custom-field-screen-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="dtmsApp.tMSCustomFieldScreen.home.createLabel">
            Create new TMS Custom Field Screen
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'dtmsApp.tMSCustomFieldScreen.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="tMSCustomFieldScreens">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sequence"><span jhiTranslate="dtmsApp.tMSCustomFieldScreen.sequence">Sequence</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tmsCustomFieldId"><span jhiTranslate="dtmsApp.tMSCustomFieldScreen.tmsCustomField">Tms Custom Field</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="projectWorkflowsName"><span jhiTranslate="dtmsApp.tMSCustomFieldScreen.projectWorkflows">Project Workflows</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let tMSCustomFieldScreen of tMSCustomFieldScreens ;trackBy: trackId">
                <td><a [routerLink]="['../tms-custom-field-screen', tMSCustomFieldScreen.id ]">{{tMSCustomFieldScreen.id}}</a></td>
                <td>{{tMSCustomFieldScreen.sequence}}</td>
                <td>
                    <div *ngIf="tMSCustomFieldScreen.tmsCustomFieldId">
                        <a [routerLink]="['../tms-custom-field', tMSCustomFieldScreen.tmsCustomFieldId  ]" >{{tMSCustomFieldScreen.tmsCustomFieldId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="tMSCustomFieldScreen.projectWorkflowsId">
                        <a [routerLink]="['../project-workflows', tMSCustomFieldScreen.projectWorkflowsId  ]" >{{tMSCustomFieldScreen.projectWorkflowsName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button *ngIf="this.permission > 0" type="submit"
                                [routerLink]="['../tms-custom-field-screen', tMSCustomFieldScreen.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button *ngIf="this.permission > 2" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tms-custom-field-screen/'+ tMSCustomFieldScreen.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button *ngIf="this.permission > 3" type="submit"
                                [routerLink]="['/', { outlets: { popup: 'tms-custom-field-screen/'+ tMSCustomFieldScreen.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="tMSCustomFieldScreens && tMSCustomFieldScreens.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
