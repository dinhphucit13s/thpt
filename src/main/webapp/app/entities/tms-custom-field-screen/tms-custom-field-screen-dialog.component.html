<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTMSCustomFieldScreenLabel" jhiTranslate="dtmsApp.tMSCustomFieldScreen.home.createOrEditLabel">Create or edit a TMS Custom Field Screen</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tMSCustomFieldScreen.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tMSCustomFieldScreen.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSCustomFieldScreen.sequence" for="field_sequence">Sequence</label>
            <input type="number" class="form-control" name="sequence" id="field_sequence"
                [(ngModel)]="tMSCustomFieldScreen.sequence" required/>
            <div [hidden]="!(editForm.controls.sequence?.dirty && editForm.controls.sequence?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.sequence?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.sequence?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSCustomFieldScreen.tmsCustomField" for="field_tmsCustomField">Tms Custom Field</label>
            <select class="form-control" id="field_tmsCustomField" name="tmsCustomField" [(ngModel)]="tMSCustomFieldScreen.tmsCustomFieldId">
                <option [ngValue]="null"></option>
                <option [ngValue]="tMSCustomFieldOption.id" *ngFor="let tMSCustomFieldOption of tmscustomfields; trackBy: trackTMSCustomFieldById">{{tMSCustomFieldOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSCustomFieldScreen.projectWorkflows" for="field_projectWorkflows">Project Workflows</label>
            <select class="form-control" id="field_projectWorkflows" name="projectWorkflows" [(ngModel)]="tMSCustomFieldScreen.projectWorkflowsId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="projectWorkflowsOption.id" *ngFor="let projectWorkflowsOption of projectworkflows; trackBy: trackProjectWorkflowsById">{{projectWorkflowsOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
