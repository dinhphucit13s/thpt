
<div *ngIf="comments">
    <h2><span jhiTranslate="dtmsApp.comments.detail.title">Comments</span> {{comments.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dtmsApp.comments.content">Content</span></dt>
        <dd>
            <span>{{comments.content}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.comments.post">Post</span></dt>
        <dd>
            <div *ngIf="comments.postId">
                <a [routerLink]="['/tms-post', comments.postId]">{{comments.postId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'comments/'+ comments.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
