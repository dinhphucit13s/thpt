<div>
    <h2>
        <span jhiTranslate="dtmsApp.bugs.home.title">Bugs</span>
        <button class="btn btn-primary float-right jh-create-entity create-bugs" [routerLink]="['/', { outlets: { popup: ['bugs-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="dtmsApp.bugs.home.createLabel">
            Create new Bugs
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'dtmsApp.bugs.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="bugs">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="description"><span jhiTranslate="dtmsApp.bugs.description">Description</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="code"><span jhiTranslate="dtmsApp.bugs.code">Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="stage"><span jhiTranslate="dtmsApp.bugs.stage">Stage</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="status"><span jhiTranslate="dtmsApp.bugs.status">Status</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="resolution"><span jhiTranslate="dtmsApp.bugs.resolution">Resolution</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="physicalPath"><span jhiTranslate="dtmsApp.bugs.physicalPath">Physical Path</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="tasksName"><span jhiTranslate="dtmsApp.bugs.tasks">Tasks</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let bugs of bugs ;trackBy: trackId">
                <td><a [routerLink]="['../bugs', bugs.id ]">{{bugs.id}}</a></td>
                <td>{{bugs.description}}</td>
                <td>{{bugs.code}}</td>
                <td>{{bugs.stage}}</td>
                <td jhiTranslate="{{'dtmsApp.BugStatus.' + bugs.status}}">{{bugs.status}}</td>
                <td jhiTranslate="{{'dtmsApp.BugResolution.' + bugs.resolution}}">{{bugs.resolution}}</td>
                <td>{{bugs.physicalPath}}</td>
                <td>
                    <div *ngIf="bugs.tasksId">
                        <a [routerLink]="['../tasks', bugs.tasksId  ]" >{{bugs.tasksName}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../bugs', bugs.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bugs/'+ bugs.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'bugs/'+ bugs.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="bugs && bugs.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
