<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTMSCustomFieldScreenValueLabel" jhiTranslate="dtmsApp.tMSCustomFieldScreenValue.home.createOrEditLabel">Create or edit a TMS Custom Field Screen Value</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tMSCustomFieldScreenValue.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tMSCustomFieldScreenValue.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSCustomFieldScreenValue.value" for="field_value">Value</label>
            <input type="text" class="form-control" name="value" id="field_value"
                [(ngModel)]="tMSCustomFieldScreenValue.value" maxlength="1024"/>
            <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.value?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 1024 }">
                   This field cannot be longer than 1024 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSCustomFieldScreenValue.text" for="field_text">Text</label>
            <textarea class="form-control" name="text" id="field_text"
                [(ngModel)]="tMSCustomFieldScreenValue.text" ></textarea>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSCustomFieldScreenValue.purchaseOrders" for="field_purchaseOrders">Purchase Orders</label>
            <select class="form-control" id="field_purchaseOrders" name="purchaseOrders" [(ngModel)]="tMSCustomFieldScreenValue.purchaseOrdersId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="purchaseOrdersOption.id" *ngFor="let purchaseOrdersOption of purchaseorders; trackBy: trackPurchaseOrdersById">{{purchaseOrdersOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSCustomFieldScreenValue.packages" for="field_packages">Packages</label>
            <select class="form-control" id="field_packages" name="packages" [(ngModel)]="tMSCustomFieldScreenValue.packagesId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="packagesOption.id" *ngFor="let packagesOption of packages; trackBy: trackPackagesById">{{packagesOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSCustomFieldScreenValue.tasks" for="field_tasks">Tasks</label>
            <select class="form-control" id="field_tasks" name="tasks" [(ngModel)]="tMSCustomFieldScreenValue.tasksId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tasksOption.id" *ngFor="let tasksOption of tasks; trackBy: trackTasksById">{{tasksOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSCustomFieldScreenValue.tmsCustomField" for="field_tmsCustomField">Tms Custom Field</label>
            <select class="form-control" id="field_tmsCustomField" name="tmsCustomField" [(ngModel)]="tMSCustomFieldScreenValue.tmsCustomFieldScreenId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tMSCustomFieldOption.id" *ngFor="let tMSCustomFieldOption of tmscustomfields; trackBy: trackTMSCustomFieldById">{{tMSCustomFieldOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
