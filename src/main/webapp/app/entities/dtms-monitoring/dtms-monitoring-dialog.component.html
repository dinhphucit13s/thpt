<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myDtmsMonitoringLabel" jhiTranslate="dtmsApp.dtmsMonitoring.home.createOrEditLabel">Create or edit a Dtms Monitoring</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!dtmsMonitoring.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="dtmsMonitoring.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.dtmsMonitoring.position" for="field_position">Position</label>
            <select class="form-control" name="position" [(ngModel)]="dtmsMonitoring.position" id="field_position"  required>
                <option value="PROJECT">{{'dtmsApp.PositionMonitoring.PROJECT' | translate}}</option>
                <option value="PURCHASE_ORDER">{{'dtmsApp.PositionMonitoring.PURCHASE_ORDER' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.position?.dirty && editForm.controls.position?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.position?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.dtmsMonitoring.positionId" for="field_positionId">Position Id</label>
            <input type="number" class="form-control" name="positionId" id="field_positionId"
                [(ngModel)]="dtmsMonitoring.positionId" required/>
            <div [hidden]="!(editForm.controls.positionId?.dirty && editForm.controls.positionId?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.positionId?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.positionId?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.dtmsMonitoring.role" for="field_role">Role</label>
            <select class="form-control" name="role" [(ngModel)]="dtmsMonitoring.role" id="field_role"  required>
                <option value="ROLE_DEDICATED">{{'dtmsApp.MONITORINGROLE.ROLE_DEDICATED' | translate}}</option>
                <option value="ROLE_WATCHER">{{'dtmsApp.MONITORINGROLE.ROLE_WATCHER' | translate}}</option>
            </select>
            <div [hidden]="!(editForm.controls.role?.dirty && editForm.controls.role?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.role?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.dtmsMonitoring.members" for="field_members">Members</label>
            <input type="text" class="form-control" name="members" id="field_members"
                [(ngModel)]="dtmsMonitoring.members" required minlength="2" maxlength="1000"/>
            <div [hidden]="!(editForm.controls.members?.dirty && editForm.controls.members?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.members?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.members?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 2 }">
                   This field is required to be at least 2 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.members?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 1000 }">
                   This field cannot be longer than 1000 characters.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
