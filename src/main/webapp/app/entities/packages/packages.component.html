<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a (click)="navigateToPO()">{{projectName}}</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>{{purchaseOrderName}}</span>
        </li>
    </ul>
</div>
<div>
    <h2>
        <span jhiTranslate="dtmsApp.packages.home.title">Packages</span>
        <button *ngIf="this.permission > 1" class="btn btn-primary float-right jh-create-entity create-packages" (click)="onClickDialogPackage(purchaseOrderId)">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="dtmsApp.packages.home.createLabel">
            Create new Packages
            </span>
        </button>
        <button *ngIf="this.permission > 1" class="btn btn-primary float-right jh-create-entity import-packages" [routerLink]="['/', { outlets: { popup: ['packages-import'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="dtmsApp.packages.home.import">
            Import
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'dtmsApp.packages.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
</div>
<jhi-data-collection [_gridOptions]="gridOptions" [_columnDef]="displayedColumns" [_rowData]="rowData" [_frameworkComponents]="frameworkComponents" [permission] = "this.permission"
                     [toolPanel]="true" [page]="page" [queryCount]="queryCount" [itemsPerPage]="itemsPerPage" [totalItems]="totalItems" (loadPage)="loadPage($event)">
</jhi-data-collection>
