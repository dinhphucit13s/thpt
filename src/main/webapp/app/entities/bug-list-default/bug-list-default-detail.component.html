
<div *ngIf="bugListDefault">
    <h2><span jhiTranslate="dtmsApp.bugListDefault.detail.title">Bug List Default</span> {{bugListDefault.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dtmsApp.bugListDefault.description">Description</span></dt>
        <dd>
            <span>{{bugListDefault.description}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.bugListDefault.status">Status</span></dt>
        <dd>
            <span>{{bugListDefault.status}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.bugListDefault.businessLine">Business Line</span></dt>
        <dd>
            <div *ngIf="bugListDefault.businessLineId">
                <a [routerLink]="['/business-line', bugListDefault.businessLineId]">{{bugListDefault.businessLineName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'bug-list-default/'+ bugListDefault.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
