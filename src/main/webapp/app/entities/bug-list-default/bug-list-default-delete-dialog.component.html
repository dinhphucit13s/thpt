<form name="deleteForm" (ngSubmit)="confirmDelete(bugListDefault.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body" *ngIf="!errorMessage">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="dtmsApp.bugListDefault.delete.question" translateValues="{name: '{{bugListDefault.description}}'}">Are you sure you want to delete this Bug List Default?</p>
    </div>
    <div class="modal-body" *ngIf="errorMessage">
        <div class="input-icon left">
            <i class="fa fa-exclamation tooltips" style="color: #d6d613; font-size: 30px; margin-top: 17px" data-original-title="please write a valid email"></i>
            <jhi-alert-error></jhi-alert-error>
            <p style="padding-left: 30px" jhiTranslate="dtmsApp.bugListDefault.delete.warningMessage" translateValues="{name: '{{bugListDefault.description}}'}">Are you sure you want to delete this Bug list Default?</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger" *ngIf="!errorMessage">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
