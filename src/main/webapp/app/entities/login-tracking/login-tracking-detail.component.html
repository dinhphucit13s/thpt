
<div *ngIf="loginTracking">
    <h2><span jhiTranslate="dtmsApp.loginTracking.detail.title">Login Tracking</span> {{loginTracking.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dtmsApp.loginTracking.login">Login</span></dt>
        <dd>
            <span>{{loginTracking.login}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.loginTracking.startTime">Start Time</span></dt>
        <dd>
            <span>{{loginTracking.startTime | date:'medium'}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.loginTracking.endTime">End Time</span></dt>
        <dd>
            <span>{{loginTracking.endTime | date:'medium'}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'login-tracking/'+ loginTracking.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
