
<div *ngIf="issues">
    <h2><span jhiTranslate="dtmsApp.issues.detail.title">Issues</span> {{issues.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="dtmsApp.issues.name">Name</span></dt>
        <dd>
            <span>{{issues.name}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.issues.description">Description</span></dt>
        <dd>
            <span>{{issues.description}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.issues.status">Status</span></dt>
        <dd>
            <span jhiTranslate="{{'dtmsApp.IssueStatus.' + issues.status}}">{{issues.status}}</span>
        </dd>
        <dt><span jhiTranslate="dtmsApp.issues.purchaseOrder">Purchase Order</span></dt>
        <dd>
            <div *ngIf="issues.purchaseOrderId">
                <a [routerLink]="['/purchase-orders', issues.purchaseOrderId]">{{issues.purchaseOrderName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="dtmsApp.issues.projects">Projects</span></dt>
        <dd>
            <div *ngIf="issues.projectsId">
                <a [routerLink]="['/projects', issues.projectsId]">{{issues.projectsName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'issues/'+ issues.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
