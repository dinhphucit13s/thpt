<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTMSLogHistoryLabel" jhiTranslate="dtmsApp.tMSLogHistory.home.createOrEditLabel">Create or edit a TMS Log History</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!tMSLogHistory.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="tMSLogHistory.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSLogHistory.action" for="field_action">Action</label>
            <input type="text" class="form-control" name="action" id="field_action"
                [(ngModel)]="tMSLogHistory.action" maxlength="255"/>
            <div [hidden]="!(editForm.controls.action?.dirty && editForm.controls.action?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.action?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 255 }">
                   This field cannot be longer than 255 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSLogHistory.oldValue" for="field_oldValue">Old Value</label>
            <textarea class="form-control" name="oldValue" id="field_oldValue"
                [(ngModel)]="tMSLogHistory.oldValue" ></textarea>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSLogHistory.newValue" for="field_newValue">New Value</label>
            <textarea class="form-control" name="newValue" id="field_newValue"
                [(ngModel)]="tMSLogHistory.newValue" ></textarea>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSLogHistory.projects" for="field_projects">Projects</label>
            <select class="form-control" id="field_projects" name="projects" [(ngModel)]="tMSLogHistory.projectsId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="projectsOption.id" *ngFor="let projectsOption of projects; trackBy: trackProjectsById">{{projectsOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSLogHistory.purchaseOrders" for="field_purchaseOrders">Purchase Orders</label>
            <select class="form-control" id="field_purchaseOrders" name="purchaseOrders" [(ngModel)]="tMSLogHistory.purchaseOrdersId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="purchaseOrdersOption.id" *ngFor="let purchaseOrdersOption of purchaseorders; trackBy: trackPurchaseOrdersById">{{purchaseOrdersOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSLogHistory.packages" for="field_packages">Packages</label>
            <select class="form-control" id="field_packages" name="packages" [(ngModel)]="tMSLogHistory.packagesId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="packagesOption.id" *ngFor="let packagesOption of packages; trackBy: trackPackagesById">{{packagesOption.name}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.tMSLogHistory.tasks" for="field_tasks">Tasks</label>
            <select class="form-control" id="field_tasks" name="tasks" [(ngModel)]="tMSLogHistory.tasksId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="tasksOption.id" *ngFor="let tasksOption of tasks; trackBy: trackTasksById">{{tasksOption.name}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
