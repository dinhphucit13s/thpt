<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myTaskBiddingTrackingTimeLabel" jhiTranslate="dtmsApp.taskBiddingTrackingTime.home.createOrEditLabel">Create or edit a Task Bidding Tracking Time</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!taskBiddingTrackingTime.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="taskBiddingTrackingTime.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.taskBiddingTrackingTime.userLogin" for="field_userLogin">User Login</label>
            <input type="text" class="form-control" name="userLogin" id="field_userLogin"
                [(ngModel)]="taskBiddingTrackingTime.userLogin" required minlength="1" maxlength="50"/>
            <div [hidden]="!(editForm.controls.userLogin?.dirty && editForm.controls.userLogin?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.userLogin?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.userLogin?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 1 }">
                   This field is required to be at least 1 characters.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.userLogin?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 50 }">
                   This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.taskBiddingTrackingTime.role" for="field_role">Role</label>
            <input type="text" class="form-control" name="role" id="field_role"
                [(ngModel)]="taskBiddingTrackingTime.role" required/>
            <div [hidden]="!(editForm.controls.role?.dirty && editForm.controls.role?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.role?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.taskBiddingTrackingTime.startTime" for="field_startTime">Start Time</label>
            <div class="d-flex">
                <input id="field_startTime" type="datetime-local" class="form-control" name="startTime" [(ngModel)]="taskBiddingTrackingTime.startTime"
                required/>
            </div>
            <div [hidden]="!(editForm.controls.startTime?.dirty && editForm.controls.startTime?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.startTime?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.startTime?.errors?.ZonedDateTimelocal" jhiTranslate="entity.validation.ZonedDateTimelocal">
                    This field should be a date and time.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.taskBiddingTrackingTime.endTime" for="field_endTime">End Time</label>
            <div class="d-flex">
                <input id="field_endTime" type="datetime-local" class="form-control" name="endTime" [(ngModel)]="taskBiddingTrackingTime.endTime"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.taskBiddingTrackingTime.startStatus" for="field_startStatus">Start Status</label>
            <input type="text" class="form-control" name="startStatus" id="field_startStatus"
                [(ngModel)]="taskBiddingTrackingTime.startStatus" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.taskBiddingTrackingTime.endStatus" for="field_endStatus">End Status</label>
            <input type="text" class="form-control" name="endStatus" id="field_endStatus"
                [(ngModel)]="taskBiddingTrackingTime.endStatus" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.taskBiddingTrackingTime.duration" for="field_duration">Duration</label>
            <input type="number" class="form-control" name="duration" id="field_duration"
                [(ngModel)]="taskBiddingTrackingTime.duration" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.taskBiddingTrackingTime.biddingScope" for="field_biddingScope">Bidding Scope</label>
            <select class="form-control" name="biddingScope" [(ngModel)]="taskBiddingTrackingTime.biddingScope" id="field_biddingScope" >
                <option value="NA">{{'dtmsApp.BiddingScope.NA' | translate}}</option>
                <option value="BU">{{'dtmsApp.BiddingScope.BU' | translate}}</option>
                <option value="PUBLIC">{{'dtmsApp.BiddingScope.PUBLIC' | translate}}</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="dtmsApp.taskBiddingTrackingTime.task" for="field_task">Task</label>
            <select class="form-control" id="field_task" name="task" [(ngModel)]="taskBiddingTrackingTime.taskId"  required>
                <option *ngIf="!editForm.value.task" [ngValue]="null" selected></option>
                <option [ngValue]="tasksOption.id" *ngFor="let tasksOption of tasks; trackBy: trackTasksById">{{tasksOption.name}}</option>
            </select>
        </div>
        <div [hidden]="!(editForm.controls.task?.dirty && editForm.controls.task?.invalid)">
            <small class="form-text text-danger"
                [hidden]="!editForm.controls.task?.errors?.required" jhiTranslate="entity.validation.required">
                This field is required.
            </small>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
