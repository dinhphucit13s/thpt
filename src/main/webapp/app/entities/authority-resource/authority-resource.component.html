<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a routerLink="/">Dashboard</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span jhiTranslate="dtmsApp.authorityResource.home.title">Authority Resources</span>
        </li>
    </ul>
</div>
<div class="row" style="margin-top:20px;">
    <div class="col-lg-12">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <i class="fa fa-fw fa-asterisk font-green"></i>
                    <span class="caption-subject font-green bold uppercase" jhiTranslate="dtmsApp.authorityResource.home.roleList">Role
                        Manager list</span>
                </div>
                <div class="actions">
                    <button *ngIf="this.permission > 1" class="btn btn-primary float-right jh-create-entity create-authority-resource" [routerLink]="['/', { outlets: { popup: ['authority-resource-new'] } }]">
                        <span class="fa fa-plus"></span>
                        <span jhiTranslate="dtmsApp.authorityResource.home.createLabel">
                            Create new Authority Resource
                        </span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<jhi-data-collection [_columnDef]="columnDefsArg" [_rowData]="rowData" [_gridOptions]="gridOptions" [_frameworkComponents]="frameworkComponents"
                     [toolPanel]="true" [page]="page" [queryCount]="queryCount" [itemsPerPage]="itemsPerPage" [totalItems]="totalItems" (loadPage)="loadPage($event)">

</jhi-data-collection>
